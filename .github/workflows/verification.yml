name: "Verification"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: [ "ubuntu-latest" ]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: "liberica"
          java-version: "17"
      - uses: gradle/gradle-build-action@v2
      - name: "Test"
        run: "./gradlew test"
