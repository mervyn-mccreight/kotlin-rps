name: "Verification"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: [ "ubuntu-latest" ]
    steps:
      - uses: actions/checkout@v4.1.2
      - uses: gradle/wrapper-validation-action@v2.1.2
      - uses: gradle/actions/setup-gradle@v3.2.0
      - name: "Run all verifications"
        run: "./gradlew check"
